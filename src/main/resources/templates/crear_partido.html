<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Partido</title>
    <link rel="stylesheet" th:href="@{/css/crear-partido.css}">
</head>
<body>

<!-- HERO COMPACTO -->
<header class="hero-compact">
  <div class="hero-inner">
    <img src="https://i.ibb.co/Bz7h7YK/Recurso-5-100.jpg" alt="LBC" class="hero-logo">
    <div class="hero-text">
      <h1 class="hero-title">Liga de Béisbol de Cartagena</h1>
      <p class="hero-subtitle">Crear Partido</p>
    </div>
  </div>
</header>

<!-- VOLVER -->
<nav class="simple-nav">
  <div class="nav-container">
    <a href="/admin/listar-temporadas-partidos" class="btn-back">Volver</a>
  </div>
</nav>

<main class="form-content fade-in">
  <div class="form-card">
    <h2 class="form-title">Crear Partido</h2>

    <form th:action="@{'/admin/crear-partido/' + ${idTemporada}}" method="post" th:object="${partido}" class="partido-form">

      <div class="form-group">
        <label for="nombreEquipoLocal">Equipo Local:</label>
        <select id="nombreEquipoLocal" th:field="*{nombreEquipoLocal}" required>
          <option value="" disabled selected>Seleccione un equipo local</option>
          <option th:each="equipo : ${equipos}" th:value="${equipo.nombre}" th:text="${equipo.nombre}"></option>
        </select>
      </div>

      <div class="form-group">
        <label for="nombreEquipoVisitante">Equipo Visitante:</label>
        <select id="nombreEquipoVisitante" th:field="*{nombreEquipoVisitante}" required>
          <option value="" disabled selected>Seleccione un equipo visitante</option>
          <option th:each="equipo : ${equipos}" th:value="${equipo.nombre}" th:text="${equipo.nombre}"></option>
        </select>
      </div>

      <div class="form-group">
        <label for="fecha">Fecha del Partido:</label>
        <input type="date" id="fecha" th:field="*{fecha}" required />
      </div>

      <div class="form-group">
        <label for="hora">Hora:</label>
        <input type="time" id="hora" th:field="*{hora}" required />
      </div>

      <div class="form-group">
        <label for="estadio">Estadio:</label>
        <select id="estadio" th:field="*{estadio.nombre}" required>
          <option value="" disabled selected>Seleccione un estadio</option>
          <option th:each="estadio : ${estadios}" th:value="${estadio.nombre}" th:text="${estadio.nombre}"></option>
        </select>
      </div>

      <div class="form-group">
        <label for="innings">Innings Totales:</label>
        <input type="text" id="innings" th:field="*{innings}" required 
               oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
      </div>

      <div class="form-group">
        <label for="inningActual">Inning Actual:</label>
        <input type="text" id="inningActual" th:field="*{inningActual}" required 
               oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
      </div>

      <div class="form-group">
        <label for="hitTotalesPartido">Hits Totales:</label>
        <input type="text" id="hitTotalesPartido" th:field="*{hitTotalesPartido}" required 
               oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
      </div>

      <div class="form-group">
        <label for="erroresTotalesPartido">Errores Totales:</label>
        <input type="text" id="erroresTotalesPartido" th:field="*{erroresTotalesPartido}" required 
               oninput="this.value = this.value.replace(/[^0-9]/g, '')" />
      </div>

      <div class="form-buttons">
        <button type="submit" class="btn-primary">Guardar Partido</button>
      </div>
    </form>
  </div>
</main>

<footer class="page-footer">
  <p>&copy; 2025 Liga de Béisbol de Cartagena</p>
</footer>

</body>
</html>
